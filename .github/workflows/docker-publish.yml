name: Build and Publish Docker images

on:
  workflow_dispatch:
    inputs:
      build_backend:
        description: "Build BACKEND image?"
        required: true
        default: "true"
        type: boolean

      build_frontend:
        description: "Build FRONTEND image?"
        required: true
        default: "true"
        type: boolean

      build_db:
        description: "Build DATABASE image?"
        required: true
        default: "true"
        type: boolean

      backend_tag:
        description: "Backend tag (if enabled)"
        required: false
        default: "backend-latest"

      frontend_tag:
        description: "Frontend tag (if enabled)"
        required: false
        default: "frontend-latest"

      db_tag:
        description: "DB tag (if enabled)"
        required: false
        default: "db-latest"

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-frontend
  DB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-db

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set tags
        run: |
          echo "BACKEND_TAG=${{ github.event.inputs.backend_tag }}" >> $GITHUB_ENV
          echo "FRONTEND_TAG=${{ github.event.inputs.frontend_tag }}" >> $GITHUB_ENV
          echo "DB_TAG=${{ github.event.inputs.db_tag }}" >> $GITHUB_ENV

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------- BACKEND --------
      - name: Build backend
        if: ${{ github.event.inputs.build_backend == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.BACKEND_TAG }}

      # -------- FRONTEND --------
      - name: Build frontend
        if: ${{ github.event.inputs.build_frontend == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.FRONTEND_TAG }}

      # -------- DATABASE --------
      - name: Build database
        if: ${{ github.event.inputs.build_db == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./db
          file: ./db/Dockerfile
          push: true
          tags: |
            ${{ env.DB_IMAGE }}:${{ env.DB_TAG }}

      - name: Summary
        run: |
          echo "Backend  build: ${{ github.event.inputs.build_backend }}"
          echo "Frontend build: ${{ github.event.inputs.build_frontend }}"
          echo "DB build      : ${{ github.event.inputs.build_db }}"
