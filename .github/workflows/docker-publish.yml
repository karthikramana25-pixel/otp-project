name: Build and Publish Docker images

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Enter Docker image tag (example: v1.0, prod, test)"
        required: true
        default: "manual"

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-frontend
  DB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-db

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag from input
        run: |
          echo "IMAGE_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          echo "IMAGE_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "Using tag: ${{ github.event.inputs.image_tag }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------- BACKEND ----------------
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_SHA }}
          platforms: linux/amd64,linux/arm64

      # ---------------- FRONTEND ----------------
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_SHA }}
          platforms: linux/amd64,linux/arm64

      # ---------------- DATABASE ----------------
      - name: Build and push database image
        uses: docker/build-push-action@v4
        with:
          context: ./db
          file: ./db/Dockerfile
          push: true
          tags: |
            ${{ env.DB_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DB_IMAGE }}:${{ env.IMAGE_SHA }}
          platforms: linux/amd64,linux/arm64

      - name: Output image names
        run: |
          echo "Backend image: $BACKEND_IMAGE:${IMAGE_TAG}"
          echo "Frontend image: $FRONTEND_IMAGE:${IMAGE_TAG}"
          echo "Database image: $DB_IMAGE:${IMAGE_TAG}"

      - name: Done
        run: |
          echo "Published images:"
          echo "$BACKEND_IMAGE:${IMAGE_TAG}"
          echo "$FRONTEND_IMAGE:${IMAGE_TAG}"
          echo "$DB_IMAGE:${IMAGE_TAG}"
