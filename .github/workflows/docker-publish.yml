name: Build and Publish Docker images

on:
  workflow_dispatch:
    inputs:
      backend_tag:
        description: "Backend image tag (ex: v1.0-backend)"
        required: true
        default: "backend-latest"

      frontend_tag:
        description: "Frontend image tag (ex: v1.0-frontend)"
        required: true
        default: "frontend-latest"

      db_tag:
        description: "Database image tag (ex: v1.0-db)"
        required: true
        default: "db-latest"

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-frontend
  DB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-db

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set tags from input
        run: |
          echo "BACKEND_TAG=${{ github.event.inputs.backend_tag }}" >> $GITHUB_ENV
          echo "FRONTEND_TAG=${{ github.event.inputs.frontend_tag }}" >> $GITHUB_ENV
          echo "DB_TAG=${{ github.event.inputs.db_tag }}" >> $GITHUB_ENV
          echo "IMAGE_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------- BACKEND ----------------
      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.BACKEND_TAG }}
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_SHA }}

      # ---------------- FRONTEND ----------------
      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.FRONTEND_TAG }}
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_SHA }}

      # ---------------- DATABASE ----------------
      - name: Build & push database
        uses: docker/build-push-action@v4
        with:
          context: ./db
          file: ./db/Dockerfile
          push: true
          tags: |
            ${{ env.DB_IMAGE }}:${{ env.DB_TAG }}
            ${{ env.DB_IMAGE }}:${{ env.IMAGE_SHA }}

      - name: Output images
        run: |
          echo "Backend  : $BACKEND_IMAGE:${BACKEND_TAG}"
          echo "Frontend : $FRONTEND_IMAGE:${FRONTEND_TAG}"
          echo "Database : $DB_IMAGE:${DB_TAG}"
