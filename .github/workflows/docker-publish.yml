name: Build and Publish Docker images

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'v*.*', 'v*.*.*' ]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/otp-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
              TAG=latest
            else
              TAG=${GITHUB_SHA::7}
            fi
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "IMAGE_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "Detected image tag: $TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_SHA }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_SHA }}
          platforms: linux/amd64,linux/arm64

      - name: Output image names
        run: |
          echo "Backend image: $BACKEND_IMAGE:${IMAGE_TAG}"
          echo "Frontend image: $FRONTEND_IMAGE:${IMAGE_TAG}"

      - name: Create GitHub release for tag (if applicable)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

      - name: Done
        run: |
          echo "Published images: ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}, ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}"
