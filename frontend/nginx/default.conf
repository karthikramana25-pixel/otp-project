server {
    listen 80;
    server_name skorganics.online www.skorganics.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name skorganics.online www.skorganics.online;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /send-otp {
        proxy_pass http://otp-backend:4000;
    }

    location /verify-otp {
        proxy_pass http://otp-backend:4000;
    }

    location /register {
        proxy_pass http://otp-backend:4000;
    }

    location /send-email-otp {
        proxy_pass http://otp-backend:4000;
    }

    location /forgot-password {
        proxy_pass http://otp-backend:4000;
    }

    location /profile {
        proxy_pass http://otp-backend:4000;
    }

    location /admin {
        proxy_pass http://otp-backend:4000;
    }
}

